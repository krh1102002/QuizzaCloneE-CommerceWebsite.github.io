<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/3401d03427.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        Open the modal box 
     </button>
<div class="modal fade" id="myModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
   
        <!--  Modal box head  -->
        <div class="modal-header text-center">
          <!-- <h1 class="modal-title ml-5 mx-5"> Notify Me </h1> -->
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
   
        <!--  Modal box body  -->
        <div class="modal-body align-right ml-5">
           <div class="row">
            <div class="col-md-6">
              <img src="./images/cart img.png" class="w-75">
            </div>
          <div class="col-md-6">
            <div class="row ml-2">
            <h1 style="color:rgb(119, 237, 119); font-size: 60px;">Notify Me</h1>
          </div>
          <div class="row mt-3">
            <h6>We will inform you when the product is in-stock.</h6>
          </div>
          <div class="row mt-4">
            <input type="email" id="" placeholder="Add your Email" class="pr-5 ml-5 pl-3">
          </div>
          <div class="row mt-4  ">
            <input type="submit" class="btn px-4" style="background-color:rgb(85, 198, 85); color:white; border-radius: 23px; margin:auto;">
          </div>
        </div>
           </div>
        </div>
   
        <!--  At the bottom of the modal box  -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal"> close </button>
        </div>
   
      </div>
    </div>
  </div>
</body>
</html>
